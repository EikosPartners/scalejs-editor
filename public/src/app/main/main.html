<div id="main_template">
    <header class="main-header">
        <div>
            <span class="title-header title-header-large">ScaleJS 2.0 Editor</span>
            <select class="editor-select" name="example" id="example" data-bind="options: examples, optionsText: 'name', optionsValue: 'value', value: selectedExample"></select>
        </div>
        <div class="main-header-actions">
            <button class="editor-button" data-class="main-split-actions 1">Editors</button>
            <button class="editor-button" data-class="main-split-actions 0">Output</button>
            <button class="editor-button" data-class="main-split-actions split">Split</button>
        </div>
    </header>
    <main class="main" data-bind="split: { splits: ['#editor_section','#output_section'], flex: true, control: controls.main }">
        <section id="editor_section" data-bind="split: { splits: ['#editor_1','#editor_2'], direction: 'vertical', flex: true, control: controls.editors }">
            <div id="editor_1">
                <header class="secondary-header">
                    <span class="title-header">PJSON</span>
                    <div class="button-controls">
                        <button class="editor-button" data-class="main-split-actions 1 editors">Full</button>
                        <button class="editor-button" data-class="main-split-actions split editors">Split</button>
                    </div>
                </header>
                <div id="editor_json" data-bind="editor: { storeValue: json.metadata, initialValue: json.initial, updateValue: json.update }"></div>
            </div>
            <div id="editor_2">
                <header class="secondary-header">
                    <span class="title-header">CSS</span>
                    <div class="button-controls">
                        <button class="editor-button" data-class="main-split-actions 0 editors">Full</button>
                        <button class="editor-button" data-class="main-split-actions split editors">Split</button>
                    </div>
                </header>
                <div id="editor_css" data-bind="editor: { storeValue: css.metadata, initialValue: css.initial, updateValue: css.update, mode: 'css' }"></div>
            </div>
        </section>
        <section id="output_section">
            <header class="secondary-header">
                <span class="title-header">Output</span>
                <div class="button-controls">
                    <button class="editor-button" data-class="main-output-view mobile">Mobile</button>
                    <button class="editor-button" data-class="main-output-view desktop">Desktop</button>
                </div>
            </header>
            <div id="output_container">
                <iframe src="./output.html" frameborder="0" data-class="main-iframe-styles"></iframe>
            </div>
        </section>
    </main>
</div>
